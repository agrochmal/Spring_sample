<div class="modal-dialog" ng-controller="LoginController">
	<div class="modal-content">
		<div class="modal-header" style="background-color:#14369b">
			<button class="close" data-dismiss="modal" type="button">
				<span aria-hidden="true">zamknij ×</span>
			</button>
			<span class="login-title">Zaloguj się do serwisu</span>
		</div>
		<div class="modal-body">
			<form role="form" novalidate>
				<div class="form-group">
					<label class="control-label" for="username">Adres e-mail</label>
					<input id="username" class="form-control" placeholder="Adres e-mail" type="text" name="username" ng-model="username" ng-autofocus>
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Hasło</label>
					<input id="password" class="form-control" placeholder="Hasło" type="password" name="password" ng-model="password">
				</div>
				<div class="login-register-checkbox">
					<input class="login-checkbox" type="checkbox" ng-model="login.rememberMe" name="rememberMe">
					<span class="label-checkbox">Zapamiętaj mnie</span>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn action-btn" type="submit" ng-click="login.login($event)">Zaloguj >></button>
		</div>
	</div>
</div>
