<ng-navigation-bar shift="96" showLoginPanel="true"></ng-navigation-bar>

<div class="create-new-container">
   <div class="row">
       <div class="col-md-12">
           <h2 style="text-align: left;color: #337ab7"> {{advert.title}} </h2>
           <small class="grey-text">Data dodania: {{advert.creationDate | date:'dd-MM-yyyy'}}</small>
       </div>
   </div>
   <div class="row">
       <div class="col-md-7">
           <div class="gallery">
               <img ng-src="app/images/thumb.jpg" width="400px" height="400px">
           </div>
           <div class="advert-paragrahp">
             <p>{{advert.description}}</p>
           </div>
       </div>
       <div class="col-md-5">
           <div>
               <div ng-if="initialized">
                   <div class="panel">
                       <div class="heading">
                           <span class="icon mif-location-city"></span>
                           <span class="title">{{advert.locationName}}</span>
                       </div>
                       <div class="content">
                           <map center="{{advert.latitude}}, {{advert.longitude}}" zoom="11">
                               <info-window id="1" position="{{advert.latitude}}, {{advert.longitude}}" visible="true">
                                   <div ng-non-bindable="">
                                       tu jesteśmy
                                   </div>
                               </info-window>
                           </map>
                       </div>
                   </div>
               </div>
           </div>
           <div class="advert-address">
               <div class="panel">
                   <div class="heading">
                       <span class="icon mif-contacts-mail"></span>
                       <span class="title">Kontakt</span>
                   </div>
                   <div class="content">
                       <ul class="list-unstyled">
                           <li> <span class="glyphicon glyphicon-phone" aria-hidden="true"></span> <strong><abbr title="Phone">&nbsp;&nbsp;Telefon:&nbsp;&nbsp;</abbr>{{advert.phone}}</strong>  </li>
                           <li> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> <strong>&nbsp;&nbsp;{{advert.contact}}</strong> </li>
                           <li> <button type="submit" class="btn action-btn" data-toggle="modal" data-target="#sendEmailModal">Wyślij wiadomość</button></li>
                       </ul>
                   </div>
               </div>
               <!-- modal send e-mail page-->
               <div class="modal fade" id="sendEmailModal" tabindex="-1" role="dialog" ng-modal>
                   <div ng-include="'app/partials/sendEmail.tpl.html'"></div>
               </div>
           </div>
       </div>
   </div>
    <div class="row margin-top100">
        <div class="col-md-10">
            <div ng-include="'app/partials/advert-comment.tpl.html'"></div>
        </div>
    </div>
</div>
